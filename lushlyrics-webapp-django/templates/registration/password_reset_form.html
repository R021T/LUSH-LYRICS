{% extends 'registration/login.html' %}
{% block authentication %}
<div class="card p-md-5 mx-md-2">
    <div class="card-header text-center">
        <h4 class="mt-3 mb-3 pb-1">Reset Password</h4>
    </div>
    <form class="card-body" action="" method="post">
        {% csrf_token %}
        <div class="form-outline mb-3">
            <label class="form-label" for="email_field">Email</label>
            <input type="email" id="email_field" name="email" class="form-control" placeholder="Enter email address" required/>
        </div>
        <div class="text-center pt-1 mb-2 pb-1">
            <input class="btn btn-info btn-block form-control rounded-5 fa-lg" type="submit" value="Reset" />
        </div>

        <div class="text-center">
            <p>
                <a href="{% url 'login' %}">Return to login page?</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
